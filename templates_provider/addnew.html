{% extends 'base.html' %}
 
{% block content %}
<form action = "/add" method = "post"> 
    <div class="mb-3">
        <label>Name</label>
        <input type = "text" name = "provider_name" placeholder = "provider_name" class="form-control" />
    </div> 
    <div class="mb-3">
        <label>Phone Number</label>
        <input type = "text" name = "phone_number" placeholder = "phone_number" class="form-control" />
    </div> 
    <input type = "submit" value = "Submit" class="btn btn-primary mb-3"/>  
 </form> 
  
{% endblock content %}
