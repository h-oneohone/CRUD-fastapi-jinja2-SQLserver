{% extends 'base.html' %}
 
{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Home</h1>
        <a href="addnew/" class="btn btn-primary">Add New</a>
        <br><br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th width="200">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for provider in providers %}
                <tr>
                    <td>{{ provider[0] }}</td>
                    <td>{{ provider[1] }}</td>
                    <td>{{ provider[3] }}</td>
                    <td>
                        <a href="edit/{{ provider[0] }}" class="btn btn-warning">Edit</a>
                        <a href="delete/{{ provider[0] }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
